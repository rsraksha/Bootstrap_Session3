<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign up for Facebook | Facebook</title>
    <link rel="icon" href="logo.png">
  </head>
  <body style="background-color: rgb(219, 219, 255);">
    <h1 style="font-size:50px;font-family:Arial, Helvetica, sans-serif;font-weight: bolder;color: rgb(21, 111, 185);" class="text-center py-3">facebook</h1>
    <div style="width: 40%;"class="container rounded bg-light px-2 py-2 text-center">
        <div class="row">
            <h4>Create a new account</h4>
            <p>It's quick and easy.</p>
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Sur name" aria-label="Last name">
                </div>
            </div>
        </div>
        <div class="me-4">
            <label for="formGroupExampleInput" class="form-label"></label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Mobile number or email address">
        </div>
        <div class="me-4">
            <label for="formGroupExampleInput2" class="form-label"></label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="New password">
        </div>
        <p class="pt-3"style="text-align:left">Date of birth</p>
        <div class="row">
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Date</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">4</option>
                    <option value="4">5</option>
                    <option value="5">6</option>
                    <option value="6">7</option>
                    <option value="7">8</option>
                    <option value="8">9</option>
                    <option value="9">10</option>
                    <option value="10">11</option>
                    <option value="11">12</option>
                    <option value="12">13</option>
                    <option value="13">14</option>
                    <option value="14">15</option>
                    <option value="15">16</option>
                    <option value="16">17</option>
                    <option value="17">18</option>
                    <option value="18">19</option>
                    <option value="19">20</option>
                    <option value="20">21</option>
                    <option value="21">22</option>
                    <option value="22">23</option>
                    <option value="23">24</option>
                    <option value="24">25</option>
                    <option value="25">26</option>
                    <option value="26">27</option>
                    <option value="27">28</option>
                    <option value="28">29</option>
                    <option value="29">30</option>
                    <option value="30">31</option>
                </select>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Month</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">Aug</option>
                    <option value="9">Sept</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
            </div>
            <div class="col">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Year</option>
                    <option value="1">2022</option>
                    <option value="2">2021</option>
                    <option value="3">2020</option>
                    <option value="4">2019</option>
                    <option value="5">2018</option>
                    <option value="6">2017</option>
                    <option value="7">2016</option>
                    <option value="8">2015</option>
                    <option value="9">2014</option>
                    <option value="10">2013</option>
                    <option value="11">2012</option>
                    <option value="12">2011</option>
                    <option value="13">2010</option>
                    <option value="14">2009</option>
                    <option value="15">2008</option>
                    <option value="16">2007</option>
                    <option value="17">2006</option>
                    <option value="18">2005</option>
                    <option value="19">2004</option>
                    <option value="20">2003</option>
                    <option value="21">2002</option>
                    <option value="22">2001</option>
                    <option value="23">2000</option>
                    <option value="24">1999</option>
                    <option value="25">1998</option>
                    <option value="26">1997</option>
                    <option value="27">1996</option>
                    <option value="28">1995</option>
                </select>
            </div>
        </div>
        <p class="pt-3"style="text-align:left">Gender</p>
        <div class="row">
            <div class="col">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">Female</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">Male</label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">Custom</label>
            </div>
        </div>
        <p style="font-size:x-small" class="pt-3">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p>
        <button type="button" class="btn btn-success">Sign Up</button>
        <p style="font-size: medium"class="text-primary pt-4">Already have an Account ?</p>
    </div>
    <br>
    <br>
    <br>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
